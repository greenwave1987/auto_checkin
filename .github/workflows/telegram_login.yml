name: TG Login (扫码)

on:
  workflow_dispatch:

permissions:
  contents: write   # ⭐ 够用

jobs:
  tg-login:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install telethon qrcode[pil] pillow pynacl requests cryptography

      - name: Run login bot
        env:
         CONFIG_PASSWORD: ${{ secrets.CONFIG_PASSWORD }}
        run: |
          python telegram_login.py
