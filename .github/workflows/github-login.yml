name: GitHub Multi Login

on:
  workflow_dispatch:

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix-json: ${{ steps.set-matrix.outputs.matrix-json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate matrix from GH_INFO length
        id: set-matrix
        run: |
          python - <<'EOF'
import json
from engine.config_reader import ConfigReader
import os

config = ConfigReader()
gh_info = config.get_value("GH_INFO")
matrix = {'index': list(range(len(gh_info)))}

with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as f:
    f.write(f"matrix-json={json.dumps(matrix)}\n")
EOF

  login:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.prepare-matrix.outputs.matrix-json) }}
    env:
      MATRIX_INDEX: ${{ matrix.index }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright pyotp
          playwright install chromium

      - name: Run GitHub login
        run: python github_login_single.py
