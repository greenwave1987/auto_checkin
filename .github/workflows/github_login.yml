name: GitHub 登录更新

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *"
    
jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright pyotp cryptography requests pynacl
          playwright install chromium

      - name: Run GitHub login
        env:
          CONFIG_PASSWORD: ${{ secrets.CONFIG_PASSWORD }}
          GH_SESSION: ${{ secrets.GH_SESSION }}
        run: python github_login.py
