name: leaflow 登录签到

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0,12 * * *"

permissions:
  contents: write

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Gost
        run: |
          curl -L https://github.com/ginuerzh/gost/releases/download/v2.11.5/gost-linux-amd64-2.11.5.gz | gunzip > gost
          chmod +x gost

      - name: Install Deps
        run: |
          pip install playwright requests pynacl requests[socks] cryptography matplotlib
          playwright install chromium --with-deps

      - name: Run Task
        env:
          CONFIG_PASSWORD: ${{ secrets.CONFIG_PASSWORD }}
          LEAFLOW_COOKIES: ${{ secrets.LEAFLOW_COOKIES }}
        run: |
          python -u leaflow/leaflow_checkin.py

      - name: Sync Data and Charts
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 1. 先将本地修改暂存，防止 pull 失败
          git add checkin_history.json combined_trend.png README.md || true
          
          # 2. 拉取远程更新并合并 (使用 rebase 保持提交线整洁)
          # 如果有冲突，暂存区的文件会尝试自动合并
          git pull --rebase origin ${{ github.ref_name }}
          
          # 3. 提交并推送
          git commit -m "chore: update checkin history, charts and readme [skip ci]" || echo "No changes"
          git push origin ${{ github.ref_name }}

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkin-reports
          path: |
            combined_trend.png
            checkin_history.json
