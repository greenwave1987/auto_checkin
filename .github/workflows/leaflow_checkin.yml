name: leaflow 登录签到

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0,12 * * *"

permissions:
  contents: write

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Gost
        run: |
          curl -L https://github.com/ginuerzh/gost/releases/download/v2.11.5/gost-linux-amd64-2.11.5.gz | gunzip > gost
          chmod +x gost

      - name: Install Deps
        run: |
          pip install playwright requests pynacl requests[socks] cryptography matplotlib
          playwright install chromium --with-deps

      - name: Run Task
        env:
          CONFIG_PASSWORD: ${{ secrets.CONFIG_PASSWORD }}
          LEAFLOW_COOKIES: ${{ secrets.LEAFLOW_COOKIES }}
        run: |
          python -u leaflow/leaflow_checkin.py

      - name: Commit Changes
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 确保拉取最新远程变更，防止 push 冲突
          git pull origin ${{ github.ref_name }}
          # 强制添加这两个文件
          git add checkin_history.json combined_trend.png || true
          git status
          git commit -m "chore: auto update history and charts [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}

      - name: Upload Screenshot on Failure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: "*.png"
