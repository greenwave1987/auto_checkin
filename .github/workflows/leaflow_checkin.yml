name: leaflow 登录签到

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0,12 * * *"

permissions:
  contents: write

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Gost
        run: |
          curl -L https://github.com/ginuerzh/gost/releases/download/v2.11.5/gost-linux-amd64-2.11.5.gz | gunzip > gost
          chmod +x gost

      - name: Install Deps
        run: |
          pip install playwright requests pynacl requests[socks] cryptography matplotlib
          playwright install chromium --with-deps

      - name: Run Task
        env:
          CONFIG_PASSWORD: ${{ secrets.CONFIG_PASSWORD }}
          LEAFLOW_COOKIES: ${{ secrets.LEAFLOW_COOKIES }}
        run: |
          python -u leaflow/leaflow_checkin.py

      - name: Sync Data and Charts
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 1. 尝试拉取远程更新。
          # --autostash 会自动把本地还没 commit 的改动(包括 add 过的)暂存，
          # pull 完后再自动弹出来，完美解决 "uncommitted changes" 报错。
          git pull --rebase --autostash origin ${{ github.ref_name }}
          
          # 2. 现在再添加文件到暂存区
          git add checkin_history.json combined_trend.png README.md || true
          
          # 3. 提交并推送
          # [skip ci] 很重要，防止 Actions 递归触发
          git commit -m "chore: update checkin history and charts [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.ref_name }}
          
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkin-reports
          path: |
            combined_trend.png
            checkin_history.json
